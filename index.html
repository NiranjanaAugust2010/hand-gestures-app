 
<html>
  <head>
    <title>HAND GESTURE APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
         <h3 class="heading">HAND GESTURE APP
          <br>
          <span id="em">&#128009;</span>
          <span>&#128077;</span>
          <span>&#9996;</span>
          <span>&#128074;</span>
         
          
          
         </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate hand gestures
      	<br>
        <b style="color: rgb(255, 255, 0)">what hand gesture are you doing?</b>
        <br>
        
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam view - </label>
        <div id="camera"></div>
        

        <br><br>
        <button onclick="photo()" class="btn btn-warning">capture images</button>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>prediction 1 </label>
        <p class="emotionname" id="resultemotion1"></p>
        <p class="emoji" id="updateemoji1"></p>

        <label>prediction 2 </label>
        <p class="emotionname" id="resultemotion2"></p>
        <p class="emoji" id="updateemoji2"></p>


        <br><br>
        
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        

        <br><br>
        <button onclick="check()" class="btn btn-success">predict gesture</button>

      </div>


    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
